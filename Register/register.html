<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Colonial Registro</title>
    <link rel="stylesheet" href="registerStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="divheader">
        <h1>Faça seu cadastro</h1>
    </header>

    <nav>

        <div class='esquerda'>
        </div>

        <div class="form">
            <form action="">
            <p class="formText">Nome completo:</br><input type="text" name="nomeC" id="nomeC" class="formInput" required></p>
            <p class="formText">Seu email:</br><input type="email" name="email" id="" class="formInput" required></p>
            <p class="formText">Telefone:</br><input type="tel" name="" id="" class="formInput" value=' (  )' required></p>
            <p class="formText">Data de nascimento: </br><input type="date" name="" id="" class="formInput" required></p>
            <p class="formText">Endereço: </br><input type="text" name="" id=""class="formInput" ></p>
            <p class="formText">Senha: </br><input type="password" name="" id="" class="formInput" required></p>
            <p class="formText">Confirmar senha: </br><input type="password" name="" id="" class="formInput" required></p>
            <input type="submit" value="Registrar" class="formSu">
            <input type="reset" value="Resetar" class="formSu">

            </form>
        </div>

        <div class="direita">
        </div>
    </nav>

    <script src="registerScript.js"></script>
</body>

</html>
